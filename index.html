<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Income Tax Calculator</h1>
    <form id="taxForm" onsubmit="calculateTax(); return false;">
      <label for="income">Income:</label>
      <input type="number" id="income" name="income" required><br>

      <label for="status">Marital Status:</label>
      <select id="status" name="status">
        <option value="single">Unmarried</option>
        <option value="married">Married</option>
      </select><br>

      <button type="submit">Calculate Tax</button><br><br>

      <label for="taxResult">Tax:</label>
      <input type="text" id="taxResult" name="taxResult" readonly>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
